components:
  schemas:
    Error:
      title: Error
      type: object
      properties:
        error:
          type: object
          properties:
            http_code:
              example: 404
              type: integer
            message:
              type: string
              example: Resource not found
    Links:
      title: Links
      type: object
      properties:
        first:
          type: string
        last:
          type: string
        prev:
          type: string
          nullable: true
        next:
          type: string
          nullable: true
    Address:
      title: Address
      type: object
      properties:
        phone:
          type: string
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        address:
          type: string
        address_two:
          type: string
        address_three:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          $ref: './countries/responses/CountryResponse.yaml'
        postal_code:
          type: string
        salutation:
          type: string
        default:
          type: boolean
        shipping:
          type: boolean
        delivery:
          type: boolean
        delivery_instructions:
          type: string
        meta:
          anyOf:
            - type: object
            - type: array
              items: {}
        last_used_at:
          type: string

    Permission:
      title: Permission
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        guard_name:
          type: string
      x-tags:
        - ACL
        - Authentication
    Role:
      title: Role
      type: object
      x-tags:
        - ACL
        - Authentication
      properties:
        id:
          type: string
        name:
          type: string
        guard_name:
          type: string
        permissions:
          $ref: '#/components/schemas/PermissionCollection'



    Unauthenticated:
      title: Unauthenticated
      type: object
      properties:
        error:
          type: string
      x-examples:
        example:
          error: Unauthenticated.
      x-tags:
        - Statuses
    Transaction:
      title: Transaction
      type: object
      properties:
        id:
          type: string
        transaction_id:
          type: string
        merchant:
          type: string
        amount:
          type: integer
          format: int32
        card_type:
          type: string
        last_four:
          type: string
        provider:
          type: string
        driver:
          type: string
        success:
          type: boolean
        refund:
          type: boolean
        address_matched:
          type: boolean
        cvc_matched:
          type: boolean
        threed_secure:
          type: boolean
        postcode_matched:
          type: boolean
        status:
          type: string
        notes:
          type: string
        created_at:
          type: string
          format: date
      x-examples:
        normal-example:
          id: 2sef73d8ssefsf8
          transaction_id: 1234-1234-1234-1234
          merchant: mystorefront
          amount: 7845
          card_type: Visa
          last_four: '1234'
          provider: SagePay
          driver: sagepay
          success: true
          refund: false
          address_matched: true
