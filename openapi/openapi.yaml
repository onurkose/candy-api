  ### BELOW: Paths that have not been updated

  '/payments/{transactionId}/refund':
    parameters:
      - schema:
          type: string
        name: transactionId
        in: path
        required: true
    post:
      summary: Refund a payment
      tags:
        - Payments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                refund-issued-error:
                  value:
                    http_code: 400
                    message: Refund already issued
                invalid-balance-error:
                  value:
                    http_code: 400
                    message: Amount exceeds remaining balance
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: post-payments-id-refund
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  format: int32
                  description: 'If left blank, the full amount will be refunded'
                notes:
                  type: string
        description: ''
      description: Refund a transaction
  '/payments/{transactionId}/void':
    parameters:
      - schema:
          type: string
        name: transactionId
        in: path
        required: true
    post:
      summary: Void a payment
      tags:
        - Payments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: post-payments-transactionId-void
      description: Voids a payment in the system.








  /payments/3d-secure:
    post:
      summary: Threed Secure Payment
      tags:
        - Payments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: post-payments-3d-secure
      description: 'Validate a ThreeD secure request and process the transaaction, if your payment provider supports it.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                paRes:
                  type: string
                transaction:
                  type: string
                order_id:
                  type: string
              required:
                - paRes
                - transaction
                - order_id
